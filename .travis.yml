language: java
jdk:
- oraclejdk8
sudo: false
before_install:
- openssl aes-256-cbc -K $encrypted_77054ff15c0a_key -iv $encrypted_77054ff15c0a_iv
  -in $TRAVIS_BUILD_DIR/gradle/secring.gpg.enc -out $TRAVIS_BUILD_DIR/gradle/secring.gpg -d
install: ./gradlew clean assemble javadoc -Psigning.keyId=$SIGNING_KEY_ID -Psigning.password=$SIGNING_PASSWORD
  -Psigning.secretKeyRingFile=$TRAVIS_BUILD_DIR/gradle/secring.gpg
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
after_success:
- ./gradlew jacocoTestReport coveralls
- . $TRAVIS_BUILD_DIR/gradle/publish_artifacts.sh
